<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="decide App Deciding page">
  <meta name="author" content="Will Harvey">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decideQuestion</title>
  <!-- <link rel="stylesheet" href="questionStyle.css"> -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
  <style>
  body, h1, h2, h3, h4, h5, h6  {
    font-family: Verdana, Geneva, sans-serif;
  }
</style>
<script type='text/javascript'
src='/decideQuestionJS'></script>
</head>
<body onload="processURL()">
  <div class="w3-padding w3-ios-deep-blue">
    <h1 id="questionHeading"></h1>
    <div>
      <h3 id="urlShare" style="display:inline;">Here's the URL to share: </h2>
        <h3 id="displayedURL" style="display:inline;color:Yellow;"></h3>
      </div>
    </div>
    <br>
    <div class="w3-row-padding w3-border-color">
      <div class="w3-col s1">
        <p></p>
      </div>
      <div id="UserInputsDone" hidden class="w3-col s4 w3-center w3-ios-deep-blue w3-border w3-round-xlarge w3-border-black w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-padding">
        <h1 id="answerHeading" style="color:White" hidden></h1>
      </div>
      <div id="UserInputs" class="w3-col s4 w3-center w3-border w3-round-xlarge w3-border-blue w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-padding">
        <h4 id="questionExplanation">Let's come up with our options first!</h3>
          <form id="ideaForm" method="post">
            <!-- <label for="ideaFormIdea">What would you choose if you had to decide?</label> -->
            <br>
            <input type="text" id="ideaFormIdea" name="userIdea" required>
            <button id="ideaButton0" type="button" onclick="postIdea()">Add Idea</button>
            <br>
            <br>
            <!-- <p id="finishBlurb1" style="color:Red"></p> -->
            <!-- <button id="refreshIdeaButton" type="button" onclick="window.location.reload()">Check for your friends' ideas!</button>
            <br> -->
            <br>
            <button type="button" id="ideaButton1" onclick="postEndIdeation()" hidden> Finish Adding Ideas </button>
          </form>
          <br id="headerToOptionsBR">
          <form id="voteForm" method="post" hidden>
            <label for="voteFormName">What's your name?</label>
            <input type="text" id="voteFormName" name="userName"><br><br>
            <label for="voteFirstSelection">What's your top pick?</label>
            <select id="voteFirstSelection">
              <option value="random">I'm happy with all of these!</option>
            </select>
            <br><br>
            <label for="voteSecondSelection" id="secondVoteLabel">What's your 2nd pick?</label>
            <select id="voteSecondSelection">
              <option value="random">The rest are equally good</option>
            </select><br id="voteTwoSpace"><br id="voteTwoSpace">
            <label for="voteThirdSelection" id="thirdVoteLabel">What's your 3rd pick?</label>
            <select id="voteThirdSelection">
              <option value="random">The rest are equally good</option>
            </select><br id="voteThreeSpace"><br id="voteThreeSpace">
            <label id="voteNoLabel" for="voteNo">Veto a choice?</label>
            <select id="voteNo">
              <option value="No">Nope, all of these will be ok!</option>
            </select><br id="voteNoSpace"><br id="voteNoSpace">
            <button type="button" id="voteButton" onclick="postNewVote()" hidden>Add Your Vote</button>
            <!-- <br> -->
            <!-- <p id="finishBlurb2" style="color:Red" ></p> -->
            <!-- <button id="refreshVotesButton" type="button" onclick="window.location.reload()">Check to see who has voted!</button> -->
            <br>
            <br>
            <button type="button" id="endVoteButton" onclick="postEndVoting()" hidden> Conclude Voting</button>
          </form>
        </div>
        <div class="w3-col s2">
          <p></p>
        </div>
        <div hidden id="GroupNews" class="w3-col s4 w3-center w3-border w3-round-xlarge w3-border-blue w3-topbar w3-bottombar w3-leftbar w3-rightbar w3-padding">
          <!-- <h3 id="listHeader">Here's what we have come up with so far:</h3> -->
          <h3 id="listHeader">Current Options:</h3>
          <ul id="currentIdeas">
          </ul>
          <button type="button" id="decisionButton" onclick="postEndVoting()" hidden> Let's Decide! </button>
          <!-- <h3 id="voterListHeader" hidden>These people have voted:</h3> -->
          <h3 id="voterListHeader" hidden>Who voted already?</h3>
          <ul id="currentVoters" hidden>
          </ul>
          <br><br>
          <button type="button" id="restartVotingButton" onclick="restartVoting()" hidden>Restart Voting</button>
          <br id="tryAgainBr">
          <button type="button" id="tryNewMethodButton" onclick="tryDifferentAlgorithm(0)" hidden>Try Again: Random Method</button>
          <br id="tryAgainBr">
          <button type="button" id="tryNewMethodButton" onclick="tryDifferentAlgorithm(1)" hidden>Try Again: Top Vote Method</button>
          <br id="tryAgainBr" hidden>
          <button type="button" id="tryNewMethodButton" onclick="tryDifferentAlgorithm(2)" hidden>Try Again: Ranking Method</button>
          <br id="tryAgainBr" hidden><br id="tryAgainBr" hidden>
          <button type="button" id="resetButton" onclick="postResetIdeation()" hidden>Clear Ideas & Reset</button>
        </div>
        <div class="w3-col s1">
          <p></p>
        </div>
      </div>
      <div class="w3-row-padding w3-center">
        <br><br>
        <a href="https://github.com/wtharvey2/Decide" target="_blank">Help! How do I use this?</a>
        <br>
        <a href="mailto:wtharvey2@gmail.com?Subject=Decide%Feedback" target="_top">Send feedback (to make me fix it)</a>
      </div>
    </body>

    </html>
