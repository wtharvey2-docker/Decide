<!DOCTYPE html>
<html>
  <head>
    <title>decideMain</title>
    <!-- <link rel="stylesheet" href="mainStyle.css"> -->
    <script type='text/javascript'
            src='decideMainJS'></script>
  </head>
  <body>
    <form id="groupForm" onsubmit="makeNewURL()" method="post">
      <label for="groupQuestion">What are you trying to decide?</label>
      <input type="text" id="groupQuestion" required><br><br>
      <label for="decisionAlgorithm">How would you like to decide?</label><br>
      <input type="radio" name="algo" id="randomIdea" value="0" onchange="algorithmZeroOptions()">
      <label for="randomIdea">Decide via Random Selection</label><br>
      <input type="radio" name="algo" id="randomVote" value="1" onchange="algorithmOneOptions()" checked>
      <label for="randomVote">Decide by Voting</label><br>
      <input type="radio" name="algo" id="rankedVote" value="2" onchange="algorithmTwoOptions()">
      <label for="rankedVote">Decide by Ranking</label><br><br>
      <!-- VOTES ALWAYS SHOWN FOR NOW; THIS CAN BE REIMPLEMENTED LATER
      <input type="checkbox" id="showVotes" name="showVotes" value="1" checked>
      <label for="showVotes"> Do you want to see what everyone voted for?</label>
      <br><br>-->
      <input type="checkbox" id="allowRejects" checked>
      <label for="allowRejects"> Allow voters to reject a single idea when voting or ranking?</label><br><br>
      <input type="text" id="questionIDNumber" name="questionID" hidden>
      <input type="submit" value="Let's Decide!">
      <input type="reset">
    </form>
    <br><br><br>
    <a href="https://github.com/wtharvey2/Decide" target="_blank">Help! How do I use this?</a>

    <a href="mailto:wtharvey2@gmail.com?Subject=Decide%Feedback" target="_top">Send feedback (to make me fix it)</a>
  </body>
</html>
